<input type="text" id="demo">
<button onclick="bdyz()">点击提交</button>
<p>请输入从1到10之间的字段</p>
<p id="jg"></p>
 <script>
    function bdyz(){
        var x=document.getElementById("demo").value;
        var z=isNaN(x);
        var text
        if(x>=1&&x<=10){
          text="验证成功";
        }
        else{
          text="验证失败";
        }
        document.getElementById("jg").innerHTML=text;
      }
</script>
