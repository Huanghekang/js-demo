<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <!--js能够隐藏和显示HTML元素-->
<p id="demo4"></p>
<button onclick="document.getElementById('demo4').innerHTML='你在干嘛'">点我</button>
<button onclick="document.getElementById('demo4').style.display='none'">点我消失</button>
<button onclick="document.getElementById('demo4').style.display='block'">点我出现</button>

</body>
</html>
